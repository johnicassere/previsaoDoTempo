<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-input">
            <input class="input-nome" type="text" placeholder="Digite o Nome da Cidade" required>
            <button class="btn-busca" type="submit" onclick="inputButton()">
                <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Pesquisa">
            </button>
        </div>
        <h2 class="title" data-aos="zoom-in">Tempo em: Nome da Cidade</h2>
        <p class="graus-max" data-aos="fade-left">
            Max 27 °C
        </p>
        <p class="graus-min" data-aos="fade-right">
            Min 27 °C
        </p>
        <div class="clima-img">
            <img class="img-tempo" src="https://openweathermap.org/img/wn/04n.png" alt="info-tempo" data-aos="fade-right">
            <p data-aos="zoom-in" class="description">------</p>
            <p class="umidade" data-aos="flip-up">Umidade: - %</p>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./src/scripts/script.js"></script>
</body>

</html>
